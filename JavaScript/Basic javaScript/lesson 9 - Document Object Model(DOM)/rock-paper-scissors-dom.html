<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
    ">Rock</button>

  <button onclick="
       playGame('paper');
    ">Paper</button>

  <button onclick="
     playGame('scissors');
    ">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
  score.wins=0
  score.loses=0
  score.ties=0
  localStorage.removeItem('score')
  updateScore();

  ">Reset Score</button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loses: 0,
      ties: 0
    };

    updateScore()

    function playGame(playerPick) {
      const computerMove = pickComputerValue();
      let result;
      if (playerPick === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.';
        }

      }
      else if (playerPick === 'paper') {

        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.';
        }
      }
      else if (playerPick === 'scissors') {

        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        }
      }

      if (result === "You win.") {
        score.wins += 1;
      }
      else if (result === "You lose.") {
        score.loses += 1;
      }
      else if (result === "Tie.") {
        score.ties += 1;
      }

      updateScore();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = `You picked ${playerPick}. Computer picked ${computerMove}.`;

      localStorage.setItem('score', JSON.stringify(score));

    }

    function pickComputerValue() {
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }

    function updateScore() {
      const p1Element = document.querySelector('.js-score');
      p1Element.innerHTML = `wins : ${score.wins}, loses : ${score.loses}, ties : ${score.ties} `;

    }
  </script>
</body>

</html>
