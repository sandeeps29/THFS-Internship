<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
       playGame('rock');
    "><img src="rock-paper-scissors-images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button" onclick="
       playGame('paper');
    "><img src="rock-paper-scissors-images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button" onclick="
       playGame('scissors');
    "><img src="rock-paper-scissors-images/scissors-emoji.png" class="move-icon"></button>

  <p class=" game-result js-result"></p>
  <p class="js-moves"></p>
  <p class="game-score js-score"></p>

  <button class="reset-button" onclick="
  score.wins=0
  score.loses=0
  score.ties=0
  localStorage.removeItem('score')
  updateScore();

  ">Reset Score</button>

  <script src="script.js"></script>
</body>

</html>
