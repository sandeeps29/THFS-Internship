<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
    <img src="rock-paper-scissors-images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button">
    <img src="rock-paper-scissors-images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissors-button">
    <img src="rock-paper-scissors-images/scissors-emoji.png" class="move-icon"></button>

  <p class=" game-result js-result"></p>
  <p class="js-moves"></p>
  <p class="game-score js-score"></p>

  <button class="reset-button js-reset-button">Reset Score</button>

  <button class="autoplay-button js-autoplay-button">Auto Play</button>

  <P class="js-confirmation-button"></p>

  <script src="script.js"></script>
</body>

</html>
