<!DOCTYPE html>
<html>

<head>
  <title>11a</title>
</head>

<body>
  <script>
    const nums = [10, 20, 30];
    nums[2] = 99;
    console.log(nums);

    getLastValue([1, 20, 22, 24, 5]);
    arraySwap([1, 20, 22, 24, 5]);
    arraySwap(['hi', 'hello', 'good']);

    function getLastValue(array) {
      const lastIndex = array.length - 1
      console.log(array[lastIndex]);
    }

    function arraySwap(array) {
      const lastIndex = array.length - 1;
      const temp = array[0];
      array[0] = array[lastIndex];
      array[lastIndex] = temp;
      console.log(array);
    }

    let array = [];
    let i = 0;
    while (i <= 10) {
      if (i % 2 !== 0) {
        i++;
        continue;
      }
      array.push(i);
      i++;
    }
    console.log(array);

    for (let i = 5; i >= 0; i--) {
      console.log(i);
    }

    console.log(increaseBy1([1, 2, 3]));
    console.log(increaseBy1([-2, -1, 0, 99]));

    console.log(addNum([1, 2, 3], 2));
    console.log(addArrays([1, 1, 2], [1, 1, 3]));

    function increaseBy1(array) {
      let array2 = [];
      for (let i = 0; i < array.length; i++) {
        increment = array[i] + 1
        array2.push(increment);
      }
      return array2;

    }
    function addNum(array, num) {
      let array2 = [];
      for (let i = 0; i < array.length; i++) {
        increment = array[i] + num
        array2.push(increment);
      }
      return array2;

    }
    function addArrays(array1, array2) {
      let array3 = [];
      for (let i = 0; i < array1.length; i++) {
        increment = array1[i] + array2[i]
        array3.push(increment);
      }
      return array3;

    }
    function countPositive(nums) {
      let positiveNum = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] >= 0) {
          positiveNum++;
        }
      }
      return positiveNum;

    }

    console.log(countPositive([1, -3, 5]));



  </script>
</body>

</html>
