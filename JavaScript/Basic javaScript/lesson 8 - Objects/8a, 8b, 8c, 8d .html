<body>
  <script>
    const product = {
      name: 'basketball',
      price: 2095,
      //['delivery-time'] : '3 days'  
    }

    console.log(product);

    product.price += 500;

    product['delivery-time'] = '3 days';
    console.log(product);



    function comparePrice(product1, product2) {
      if (product1.price > product2.price) {
        return product2;
      }
      else {
        return product1;
      }


    }

    console.log(comparePrice(product1 = { name: 'basketball', price: 2000 }, product2 = { name: 'tennisball', price: 1000 }));

  </script>
</body>
