<!DOCTYPE html>
<html>

<head>

  <title>Document</title>
</head>

<body>
  <script>

    function convertLength(length, from, to) {


      if (from !== 'km' && from !== 'ft' && from !== 'miles') {
        return `invalid unit${from}`;

      }
      else if (to !== 'km' && to !== 'ft' && to !== 'miles') {
        return `invalid unit${to}`;

      }

      if (from === 'miles' && to === 'km') {

        length = (1.6 * length);
        return `${length}km`;

      }
      else if (from === 'km' && to === 'miles') {
        length = (length / 1.6);
        return `${length}miles`;
      }
      else if (from === 'miles' && to === 'ft') {
        length = (length * 5280);
        return `${length}ft`;
      }
      else if (from === 'ft' && to === 'miles') {
        length = (length / 5280);
        return `${length}miles`;
      }
      else if (from === 'km' && to === 'ft') {
        length = (length * 3281);
        return `${length}ft`;
      }
      else if (from === 'ft' && to === 'km') {
        length = (length / 3281);
        return `${length}km`;
      }

      else if (from === to) {
        return `${length}${to}`;
      }

      if (from !== 'km' && from !== 'ft' && from !== 'miles') {
        return `invalid unit${from}`;

      }
      else if (to !== 'km' && to !== 'ft' && to !== 'miles') {
        return `invalid unit${to}`;

      }
    }
    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(20, 'km', 'km'));
    console.log(convertLength(90, 'miles', 'miles'));
    console.log(convertLength(5, 'miles', 'km'));
    console.log(convertLength(5, 'miles', 'ft'));
    console.log(convertLength(5, 'km', 'ft'));
    console.log(convertLength(30000, 'ft', 'km'));
    console.log(convertLength(5, 'lbs', 'lbs'));

  </script>
</body>
